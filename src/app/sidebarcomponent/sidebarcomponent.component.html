<div id="sidebarcomponent">
  <!-- multicode icon  -->
  <div class="coderoom">
    <h3>CodeRoom</h3>
    <div class="content">
      <!-- <span
        >C:User/Desktop/ <span><i class="fas fa-folder"></i></span
      ></span> -->
      <div (click)="showHide()">
        <i class="fas fa-plus"></i>
      </div>
    </div>
  </div>
  <!-- file management panel -->
  <div class="filepanel">
    <div [ngClass]="{ hide: !show }" class="form">
      <form [formGroup]="files">
        <input
          #input
          type="text"
          formControName="newFile"
          class="form-control"
          (keyup.enter)="CreateFile(input)"
        />
      </form>
    </div>
    <div class="files">
      <ul>
        <li *ngFor="let file of currentFiles">
          <div (click)="getFileValue(fileName)" #fileName>{{ file }}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
